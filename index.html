<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/topPanel.min.css">
</head>
<body>


    <div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <div class="card mb-4 mt-5">

                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Enter product name" id="product_name">
                            </div>
                            <div class="col-2">
                                <input type="number" class="form-control" value="1" id="product_qty">
                            </div>
                            <div class="col-2">
                                <input type="number" class="form-control" placeholder="Price per one" id="product_price">
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-info" onclick="checkAndAddToCart()">Add</button>
                            </div>
                        </div>
                    </div>

                </div>
        
                <div class="card mb-4">

                    <div class="card-header"><h4>Products in cart</h4></div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="cart-tbody"></tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="5">SUBTOTAL</td> <!-- rowspan - розтягнути на рядки -->
                                    <td id="cart-total"></td>
                                </tr>
                                <tr>
                                    <td colspan="5">Discount</td>
                                    <td id="discValue"></td>
                                </tr>
                                <tr>
                                    <td colspan="5">TOTAL</td>
                                    <td id="totalWithDisc"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
        
                </div>

                <div class="card">
                    <div class="card-header">Discount</div>
                    <div class="card-body ">
                        <input type="text" class="form-control" id="discountField">
                        <button type="button" class="btn btn-info" onclick="checkAndApplyDiscount()">Apply</button>
                    </div>
                </div>

            </div>
            <div class="col-4" style="font-family:'Courier New', Courier, monospace;">
                <div class="card mb-4 mt-5">
                    <div class="card-body">
                        <select class="form_control" id="sorting" onchange="setSorting()">
                            <option value="az">By name a-z</option>
                            <option value="za">By name z-a</option>
                            <option value="desc">From highest to lowest total</option>
                            <option value="asc">From lowest to highest total</option>
                        </select>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"><h4>Purchased products:</h4></div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="cart-tbody-receipt"></tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3">TOTAL</td> <!-- rowspan - розтягнути на рядки -->
                                    <td id="cart-total-receipt"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                

            
            </div>
        </div>
        
    </div>

 <script src="assets/js/main.js"></script>
</body>
</html>
